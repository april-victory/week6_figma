<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="icon" href="./assets/icons/icon.svg" type="icon/svg" />
    <title>Social Media Icons</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <header class="header">Sosialistick V 1.0 FREE</header>
        <h1 class="name">Social Media Icons</h1>
        <ul class="info">
          <li>32 Icons</li>
          <li>3000 X 3000 px</li>
          <li>Include Blender Files</li>
          <li>Transparent PNG Files</li>
        </ul>
      </div>
      <nav class="nav">
        <div class="icons">
          <img src="./assets/images/youtube.png" alt="youtube" />
        </div>
        <div class="icons">
          <img src="./assets/images/instagram.png" alt="instagram" />
        </div>
        <div class="icons">
          <img src="./assets/images/behance.png" alt="behance" />
        </div>
        <div class="icons">
          <img src="./assets/images/google.png" alt="google" />
        </div>
        <div class="icons">
          <img src="./assets/images/facebook.png" alt="facebook" />
        </div>
        <div class="icons">
          <img src="./assets/images/twitter.png" alt="twitter" />
        </div>
        <div class="icons">
          <img src="./assets/images/foursquare.png" alt="foursquare" />
        </div>
        <div class="icons">
          <img src="./assets/images/discord.png" alt="discord" />
        </div>
        <div class="icons">
          <img src="./assets/images/dribbble.png" alt="dribbble" />
        </div>
        <div class="icons">
          <img src="./assets/images/whatsapp.png" alt="whatsapp" />
        </div>
        <div class="icons">
          <img src="./assets/images/wechat.png" alt="wechat" />
        </div>
        <div class="icons">
          <img src="./assets/images/twitch.png" alt="twitch" />
        </div>
      </nav>
    </div>
